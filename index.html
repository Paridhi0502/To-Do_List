<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        :root {
            --primary-color: #0d9488;
            --primary-dark: #0f766e;
            --secondary-color: #06b6d4;
            --background-color: #f0fdfa;
            --card-background: #ffffff;
            --text-primary: #134e4a;
            --text-secondary: #6b7280;
            --border-color: #a7f3d0;
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
            --shadow: 0 4px 6px -1px rgba(13, 148, 136, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(13, 148, 136, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d9488 0%, #06b6d4 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: var(--background-color);
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .options-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .priority-select, .due-date-input {
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .priority-select:focus, .due-date-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .controls {
            padding: 20px 30px;
            background: var(--background-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .clear-btn {
            padding: 8px 16px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .clear-btn:hover {
            background: #b91c1c;
        }

        .tasks-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .task-item:hover {
            background: var(--background-color);
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: var(--success-color);
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .task-text {
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .priority-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fecaca;
            color: var(--danger-color);
        }

        .priority-medium {
            background: #fed7aa;
            color: var(--warning-color);
        }

        .priority-low {
            background: #a7f3d0;
            color: var(--success-color);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: var(--warning-color);
            color: white;
        }

        .edit-btn:hover {
            background: #b45309;
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .save-btn {
            background: var(--success-color);
            color: white;
        }

        .save-btn:hover {
            background: #047857;
        }

        .cancel-btn {
            background: var(--text-secondary);
            color: white;
        }

        .cancel-btn:hover {
            background: #4b5563;
        }

        .edit-input {
            flex: 1;
            padding: 8px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: var(--text-secondary);
        }

        .empty-state img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error-message {
            background: #fecaca;
            color: var(--danger-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #a7f3d0;
            color: var(--success-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .task-item.removing {
            animation: fadeOut 0.3s ease forwards;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            .options-container {
                flex-direction: column;
            }

            .priority-select, .due-date-input {
                width: 100%;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .task-item {
                padding: 15px 20px;
            }

            .task-actions {
                flex-direction: column;
                gap: 5px;
            }

            .action-btn {
                width: 100%;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .input-section {
                padding: 20px;
            }

            .task-item {
                padding: 12px 15px;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }

            .filter-btn {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù To-Do List</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?" maxlength="200">
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>
            
            <div class="options-container">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" class="due-date-input" id="dueDateInput">
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button class="clear-btn" id="clearCompleted">Clear Completed</button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state" id="emptyState">
                <div style="font-size: 4rem; margin-bottom: 20px;">üìã</div>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.editingTaskId = null;
                
                this.initializeElements();
                this.bindEvents();
                this.render();
            }

            initializeElements() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.prioritySelect = document.getElementById('prioritySelect');
                this.dueDateInput = document.getElementById('dueDateInput');
                this.tasksContainer = document.getElementById('tasksContainer');
                this.emptyState = document.getElementById('emptyState');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.clearCompletedBtn = document.getElementById('clearCompleted');
                this.filterButtons = document.querySelectorAll('.filter-btn');
                this.totalTasksEl = document.getElementById('totalTasks');
                this.completedTasksEl = document.getElementById('completedTasks');
                this.pendingTasksEl = document.getElementById('pendingTasks');
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.taskInput.addEventListener('input', () => this.validateInput());
                
                this.clearCompletedBtn.addEventListener('click', () => this.clearCompleted());
                
                this.filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });

                // Set minimum date to today
                const today = new Date().toISOString().split('T')[0];
                this.dueDateInput.setAttribute('min', today);
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            addTask() {
                const text = this.taskInput.value.trim();
                const priority = this.prioritySelect.value;
                const dueDate = this.dueDateInput.value;

                if (!this.validateTask(text)) return;

                const task = {
                    id: this.generateId(),
                    text: text,
                    completed: false,
                    priority: priority,
                    dueDate: dueDate,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.clearForm();
                this.showMessage('Task added successfully!', 'success');
                this.render();
            }

            validateTask(text) {
                if (!text) {
                    this.showMessage('Please enter a task description.', 'error');
                    return false;
                }

                if (text.length > 200) {
                    this.showMessage('Task description is too long (max 200 characters).', 'error');
                    return false;
                }

                // Check for duplicate tasks
                const duplicate = this.tasks.find(task => 
                    task.text.toLowerCase() === text.toLowerCase() && !task.completed
                );
                
                if (duplicate) {
                    this.showMessage('This task already exists in your pending list.', 'error');
                    return false;
                }

                return true;
            }

            validateInput() {
                const text = this.taskInput.value.trim();
                const isValid = text.length > 0 && text.length <= 200;
                
                this.addBtn.disabled = !isValid;
                
                if (text.length > 200) {
                    this.showMessage('Task description is too long (max 200 characters).', 'error');
                } else {
                    this.hideMessages();
                }
            }

            editTask(id) {
                if (this.editingTaskId) {
                    this.cancelEdit();
                }
                
                this.editingTaskId = id;
                this.render();
            }

            saveEdit(id, newText) {
                const text = newText.trim();
                
                if (!this.validateTask(text)) return;

                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.text = text;
                    this.saveTasks();
                    this.editingTaskId = null;
                    this.showMessage('Task updated successfully!', 'success');
                    this.render();
                }
            }

            cancelEdit() {
                this.editingTaskId = null;
                this.render();
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    const taskElement = document.querySelector(`[data-task-id="${id}"]`);
                    if (taskElement) {
                        taskElement.classList.add('removing');
                        setTimeout(() => {
                            this.tasks = this.tasks.filter(task => task.id !== id);
                            this.saveTasks();
                            this.showMessage('Task deleted successfully!', 'success');
                            this.render();
                        }, 300);
                    }
                }
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.render();
                }
            }

            clearCompleted() {
                const completedCount = this.tasks.filter(task => task.completed).length;
                
                if (completedCount === 0) {
                    this.showMessage('No completed tasks to clear.', 'error');
                    return;
                }

                if (confirm(`Are you sure you want to delete ${completedCount} completed task(s)?`)) {
                    this.tasks = this.tasks.filter(task => !task.completed);
                    this.saveTasks();
                    this.showMessage(`${completedCount} completed task(s) cleared!`, 'success');
                    this.render();
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                this.filterButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    case 'pending':
                        return this.tasks.filter(task => !task.completed);
                    default:
                        return this.tasks;
                }
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                if (date.toDateString() === today.toDateString()) {
                    return 'Today';
                } else if (date.toDateString() === tomorrow.toDateString()) {
                    return 'Tomorrow';
                } else {
                    return date.toLocaleDateString();
                }
            }

            isOverdue(dateString) {
                if (!dateString) return false;
                const dueDate = new Date(dateString);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                dueDate.setHours(0, 0, 0, 0);
                return dueDate < today;
            }

            render() {
                const filteredTasks = this.getFilteredTasks();
                
                // Update statistics
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;

                this.totalTasksEl.textContent = totalTasks;
                this.completedTasksEl.textContent = completedTasks;
                this.pendingTasksEl.textContent = pendingTasks;

                // Show/hide empty state
                if (filteredTasks.length === 0) {
                    this.emptyState.style.display = 'block';
                    this.tasksContainer.innerHTML = '';
                    this.tasksContainer.appendChild(this.emptyState);
                    return;
                }

                this.emptyState.style.display = 'none';

                // Render tasks
                this.tasksContainer.innerHTML = filteredTasks.map(task => {
                    const isEditing = this.editingTaskId === task.id;
                    const isOverdue = !task.completed && this.isOverdue(task.dueDate);
                    
                    return `
                        <div class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                                   onchange="todoApp.toggleTask('${task.id}')">
                            
                            <div class="task-content">
                                ${isEditing ? `
                                    <input type="text" class="edit-input" value="${task.text}" 
                                           id="editInput-${task.id}" maxlength="200">
                                ` : `
                                    <div class="task-text">${this.escapeHtml(task.text)}</div>
                                `}
                                
                                <div class="task-meta">
                                    <span class="priority-badge priority-${task.priority}">
                                        ${task.priority} priority
                                    </span>
                                    ${task.dueDate ? `
                                        <span style="color: ${isOverdue ? 'var(--danger-color)' : 'inherit'}">
                                            üìÖ Due: ${this.formatDate(task.dueDate)}
                                            ${isOverdue ? ' (Overdue!)' : ''}
                                        </span>
                                    ` : ''}
                                    <span>Created: ${new Date(task.createdAt).toLocaleDateString()}</span>
                                </div>
                            </div>

                            <div class="task-actions">
                                ${isEditing ? `
                                    <button class="action-btn save-btn" onclick="todoApp.saveEdit('${task.id}', document.getElementById('editInput-${task.id}').value)">
                                        Save
                                    </button>
                                    <button class="action-btn cancel-btn" onclick="todoApp.cancelEdit()">
                                        Cancel
                                    </button>
                                ` : `
                                    <button class="action-btn edit-btn" onclick="todoApp.editTask('${task.id}')">
                                        Edit
                                    </button>
                                    <button class="action-btn delete-btn" onclick="todoApp.deleteTask('${task.id}')">
                                        Delete
                                    </button>
                                `}
                            </div>
                        </div>
                    `;
                }).join('');

                // Focus on edit input if editing
                if (this.editingTaskId) {
                    const editInput = document.getElementById(`editInput-${this.editingTaskId}`);
                    if (editInput) {
                        editInput.focus();
                        editInput.select();
                        
                        // Add enter key support for saving
                        editInput.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                this.saveEdit(this.editingTaskId, editInput.value);
                            } else if (e.key === 'Escape') {
                                this.cancelEdit();
                            }
                        });
                    }
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            clearForm() {
                this.taskInput.value = '';
                this.prioritySelect.value = 'medium';
                this.dueDateInput.value = '';
                this.addBtn.disabled = false;
                this.hideMessages();
            }

            showMessage(message, type) {
                this.hideMessages();
                
                const messageEl = type === 'error' ? this.errorMessage : this.successMessage;
                messageEl.textContent = message;
                messageEl.style.display = 'block';

                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => this.hideMessages(), 3000);
                }
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }

            saveTasks() {
                try {
                    localStorage.setItem('todoTasks', JSON.stringify(this.tasks));
                } catch (error) {
                    console.error('Failed to save tasks to localStorage:', error);
                    this.showMessage('Failed to save tasks. Please check your browser storage.', 'error');
                }
            }

            loadTasks() {
                try {
                    const saved = localStorage.getItem('todoTasks');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    console.error('Failed to load tasks from localStorage:', error);
                    return [];
                }
            }
        }

        // Initialize the app
        const todoApp = new TodoApp();

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to add task
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                todoApp.addTask();
            }
            
            // Escape to cancel editing
            if (e.key === 'Escape' && todoApp.editingTaskId) {
                todoApp.cancelEdit();
            }
        });

        // Add service worker for offline functionality (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
